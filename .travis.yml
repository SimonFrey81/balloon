language: php
php:
  - '7.1'
sudo: false

addons:
  apt:
    packages:
        - imagemagick

before_install:
  - echo "extension = mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "\n" | pecl install imagick
  - echo "extension = imagick.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
script: ./build.sh --dep --test --package
before_deploy:
  - export RELEASE_PKG_FILE=$(ls dist/balloon-*.deb)
  - echo "deploying $RELEASE_PKG_FILE"
deploy:
  - provider: releases
    file: "${RELEASE_PKG_FILE}"
    skip_cleanup: true
    on:
      master: false
      tags: true
  - provider: bintray
    file: "${RELEASE_PKG_FILE}"
    file_glob: true
    user: raffis
    name: balloon
    repo: balloon-stable
    subject: gyselroth
    key:
      secure: 
    on:
      master: false
      tags: true
  - provider: bintray
    file_glob: true
    file: "${RELEASE_PKG_FILE}"
    user: raffis
    name: balloon
    repo: balloon-unstable
    subject: gyselroth
    key:
      secure: 
    on:
      all_branches: true
