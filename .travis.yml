language: php
php:
  - '7.1'
sudo: false

addons:
  apt:
    packages:
        - imagemagick

before_install:
  - echo "extension = mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "\n" | pecl install imagick
  - echo "extension = imagick.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
script: ./build.sh --dep --test --package
before_deploy:
  - export RELEASE_FULL_PKG_FILE=$(ls dist/balloon-full-*.deb)
  - export RELEASE_LIGHT_PKG_FILE=$(ls dist/balloon-light-*.deb)
  - echo "deploy $RELEASE_FULL_PKG_FILE"
  - echo "deploy $RELEASE_LIGHT_PKG_FILE"
deploy:
  - provider: releases
    file:
      - "${RELEASE_FULL_PKG_FILE}"
      - "${RELEASE_LIGHT_PKG_FILE}"
    skip_cleanup: true
    on:
      master: false
      tags: true
  - provider: bintray
    file: "packaging/debian/bintray-stable.json"
    user: raffis
    key:
      secure: 
    on:
      master: false
      tags: true
  - provider: bintray
    file: "packaging/debian/bintray-unstable.json"
    user: raffis
    key:
      secure: 
    on:
      all_branches: true
